<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-title class="toolbar-title">Inbox</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor="let invitation of invitationList">
  <ion-title></ion-title>
    <ion-card-header>   
        <ion-card-title>{{invitation.sender.user_name}} Invite you to join {{invitation.group.group_name}}</ion-card-title>
        <ion-card-subtitle>Status: {{invitation.status}}</ion-card-subtitle>
        <ion-card-subtitle>Time: {{invitation.timestamp | date:'fullDate'}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
      </ion-card-content>
      <ion-button (click)="accept(invitation.invitation_id,invitation.group.group_id)" shape="round" color="primary" slot="primary" float-left>Accept</ion-button>
      <ion-button (click)="decline(invitation.invitation_id,invitation.group.group_id)" shape="round" color="danger" fill="outline" float-right>Decline</ion-button>
</ion-card>
</ion-content>
