<ion-app>
  <ion-menu side="start" menuId="first" contentId="content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Group News</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngFor="let group of groups">
          <ion-item (click)="toGroupNews(group.group_id)">{{group.group_name}}</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
<ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
