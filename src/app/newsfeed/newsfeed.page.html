<ion-header>
  <ion-toolbar>
    <ion-title>
      News Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let news of newsfeed">
      <ion-card-header> <!--Right now these are specific to NYT-->
        <ion-card-title>{{news.title}}</ion-card-title>
        <ion-card-subtitle>{{news.news_author}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{news.description}}</p>
        
      </ion-card-content>
    </ion-card>
    <!-- <button ion-button (click)="getNewsNYT()">Punch it!</button> -->
</ion-content>
