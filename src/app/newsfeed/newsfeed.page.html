<ion-header>
  <ion-toolbar>
    <ion-title class="toolbar-title" color="primary">
      News Circle
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-icon name="ios-funnel" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let news of newsfeed" (click)="goToArticle(news.news_url, news.news_source)">
      <ion-card-content>
        <p class="source-header">{{news.news_source}}</p>
        <h2 class="feed-item-title">{{news.news_title}}</h2>
        <p>{{news.news_content}}</p> 

        <!-- <ion-button size="small" class="button-ss-feed" fill="clear">
        </ion-button>
         <ion-button size="small" class="button-ss-feed" fill="clear" >
         </ion-button>  -->
          <!-- <button ion-button (click)="getNewsNYT()">Punch it!</button> -->

      </ion-card-content>
      <ion-item>
          <ion-label>Shared by Amy, John</ion-label>  
          <!-- <ion-icon name="person" ></ion-icon> -->
          <!-- <ion-avatar style="width:50%;height:auto"> <img src="../../assets/image/avatar.png"> </ion-avatar> -->
          <ion-icon name="md-heart"  float-right></ion-icon>
          <ion-icon name="share-alt"  float-right></ion-icon>
      </ion-item>

    </ion-card>

</ion-content>
