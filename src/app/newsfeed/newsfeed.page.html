<ion-header>
  <ion-toolbar>
    <ion-title>
      News Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let news of newsfeed" (click)="goToArticle(news.news_author)">
      <ion-card-header> 
        <ion-card-title>{{news.news_title}}</ion-card-title>
        <!-- <ion-card-subtitle>{{news.news_author}}</ion-card-subtitle> -->
        <!-- <button ion-button (click)="goToArticle('news')">Punch it!</button> -->
      </ion-card-header>
      <ion-card-content>
        <p>{{news.news_source}}</p>
        <p>{{news.news_content}}</p>
      </ion-card-content>
    </ion-card>
    <!-- <button ion-button (click)="getNewsNYT()">Punch it!</button> -->
</ion-content>
