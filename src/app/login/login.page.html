<ion-header>
  <ion-toolbar>
    <ion-title>
      Log In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label 
      position="floating" 
      >User Name</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label 
      position="floating"
      >Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label 
      position="floating"
      >Password</ion-label>
        <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="primary" (click)="onRegister()">Register
  </ion-button>
  <ion-button color="primary" (click)="onLogIn()">Log In 
  </ion-button>
</ion-content>
