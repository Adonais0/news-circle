<ion-header>

  <ion-toolbar>
      <ion-thumbnail position="center">
          <ion-img [src]="logo" ></ion-img>  
      </ion-thumbnail>  
      <ion-title class="toolbar-title" color="primary" text-center> 
         NewsCircle
        </ion-title>  
            
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label 
      position="floating" 
      >User Name</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label 
      position="floating"
      >Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label 
      position="floating"
      >Password</ion-label>
        <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="onLogIn()" medium>Log In 
  </ion-button>
  <ion-button expand="block" style="display:flex" color="secondary" (click)="onRegister()" medium>Register
    </ion-button>
</ion-content>
