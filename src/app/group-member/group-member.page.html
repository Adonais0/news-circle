<ion-header>
  <ion-toolbar mode="md" style="text-align: center">
    
    <ion-back-button defaultHref="group"></ion-back-button>
    <ion-title text-center class="toolbar-title"> Group {{groupName}}</ion-title>
    <ion-button slot="end" shape="round" fill="clear" (click)="addUser()">
        <ion-icon float-right name="person-add"></ion-icon>
    </ion-button>
  </ion-toolbar> 
   
</ion-header>

<ion-content padding>
    
<ion-list>
    <ion-list-header>
        <ion-label>Members</ion-label>
      </ion-list-header>

  <ion-item *ngFor="let member of members">
    <ion-label>
      {{member.user.user_name}}
    </ion-label>

    <ion-item (click)="remove(member.user.user_id)">
        <ion-icon name="trash"></ion-icon>
    </ion-item>
</ion-item>

</ion-list>
<div>
<ion-list >
    <ion-list-header>
        <ion-label color="medium">Pending Users</ion-label>
      </ion-list-header> 


  <ion-item  *ngFor="let user of pendingUsers">
      <ion-label color="medium">
       {{user.user.user_name}}
      </ion-label>
  </ion-item>
  
  </ion-list>
</div>

</ion-content>
