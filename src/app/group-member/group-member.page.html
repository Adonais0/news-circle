<ion-header>
  <ion-toolbar>
    <ion-title>{{groupName}} Members</ion-title>
    <ion-button shape="round" fill="outline" (click)="addUser()">
        <ion-icon name="person-add" >      
          </ion-icon>
    </ion-button>

  </ion-toolbar>  
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let member of members">
    <ion-title>
      {{member.user_name}}
    </ion-title>

    <ion-item (click)="remove()">
        <ion-icon name="trash"></ion-icon>
    </ion-item>
  
  </ion-item>
</ion-list>
</ion-content>
