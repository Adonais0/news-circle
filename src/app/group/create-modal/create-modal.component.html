<ion-header>
    <ion-toolbar class="toolbar-background">
        <ion-title text-center class="toolbar-title">Create Group</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label 
      position="floating" 
      >Group Name</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label 
      position="floating"
      >Group Description</ion-label>
        <ion-input [(ngModel)]="description"></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" (click)="onSave()">Save</ion-button>
    <ion-button expand="block" fill="outline" (click)="onClose()">close</ion-button>

  </ion-list>
</ion-content>
