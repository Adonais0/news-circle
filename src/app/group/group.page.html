<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-title text-center class="toolbar-title">My Groups</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let group of groups">
      <ion-label>
        {{ group.group_name }}
      </ion-label>
      <ion-button (click)="deleteGroup(group.group_id)"  fill="clear">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      <ion-button (click) = "manageGroup(group.group_id)"  fill="clear">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button  (click)="manageMember(group.group_id)" fill="clear ">   
        <!-- <ion-label color="secondary">Manage Member</ion-label> -->
        <ion-icon name="people"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>

  
<ion-footer>
    <ion-toolbar>
  <ion-button color="primary" (click)="createGroup()" expand="full">Add Group
  </ion-button>
</ion-toolbar>
</ion-footer>
